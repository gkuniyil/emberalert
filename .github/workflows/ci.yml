name: CI Pipeline  # Name shown in GitHub Actions

# WHEN to run this pipeline
on:
  push:
    branches: [ main, develop ]  # Run on pushes to main/develop
  pull_request:
    branches: [ main ]            # Run on PRs to main

# WHAT to do
jobs:
  # JOB 1: Test Spring Boot Backend
  test-backend:
    name: Test Spring Boot Backend
    runs-on: ubuntu-latest  # Use Ubuntu virtual machine
    
    # Start dependent services (Postgres, Redis)
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: emberalert
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3  # Pull your code into the VM
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2  # Cache folder
        key: ${{ runner.os }}-m2-${{ hashFiles('backend_service/pom.xml') }}
        # Cache key changes only when pom.xml changes
    
    - name: Build with Maven
      run: |
        cd backend_service
        ./mvnw clean compile  # Just compile, don't run tests yet
    
    - name: Run tests
      run: |
        cd backend_service
        ./mvnw test  # Run ALL tests
      env:
        SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/emberalert
        SPRING_DATASOURCE_USERNAME: postgres
        SPRING_DATASOURCE_PASSWORD: password
        SPRING_REDIS_HOST: localhost
        ML_SERVICE_URL: http://localhost:5000

  # JOB 2: Test ML Service (Flask)
  test-ml:
    name: Test ML Service
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Cache Python dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('ml_service/requirements.txt') }}
    
    - name: Install dependencies
      run: |
        cd ml_service
        pip install -r requirements.txt
        pip install pytest pytest-cov  # Testing tools
    
    - name: Run ML tests
      run: |
        cd ml_service
        python -m pytest tests/ --cov=. --cov-report=xml
      # --cov: measure test coverage

  # JOB 3: Build Docker Images
  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test-backend, test-ml]  # Wait for tests to pass
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build Flask image
      uses: docker/build-push-action@v4
      with:
        context: .  # Build from project root
        file: docker/Dockerfile.flask
        push: false  # Don't push yet, just build
        tags: emberalert/flask-api:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build Spring image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: docker/Dockerfile.spring
        push: false
        tags: emberalert/spring-backend:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # JOB 4: Security Scan
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'  # Filesystem scan
        scan-ref: '.'
        format: 'sarif'  # SARIF = Security report format
        output: 'trivy-results.sarif'
    
    - name: Upload results to GitHub Security
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'
