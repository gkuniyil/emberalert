name: CI Pipeline
permissions:
  contents: read
  security-events: write

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-backend:
    name: Test Spring Boot Backend
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: emberalert
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('backend_service/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    
    - name: Build with Maven
      run: |
        cd backend_service
        ./mvnw clean compile
    
    - name: Run tests
      run: |
        cd backend_service
        ./mvnw test
      env:
        SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/emberalert
        SPRING_DATASOURCE_USERNAME: postgres
        SPRING_DATASOURCE_PASSWORD: password
        SPRING_REDIS_HOST: localhost
        ML_SERVICE_URL: http://localhost:5000

  test-ml:
    name: Test ML Service (Flask)
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Cache Python dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('ml_service/requirements.txt') }}
        restore-keys: ${{ runner.os }}-pip
    
    - name: Install dependencies
      run: |
        cd ml_service
        pip install -r requirements.txt
        pip install pytest pytest-cov
    
    - name: Run ML tests
      run: |
        cd ml_service
        python -m pytest tests/ -v

  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test-backend, test-ml]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build Spring JAR
      run: |
        cd backend_service
        ./mvnw package -DskipTests

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build Flask image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: docker/Dockerfile.flask
        push: false
        tags: emberalert/flask-api:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build Spring image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: docker/Dockerfile.spring
        push: false
        tags: emberalert/spring-backend:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results.sarif'
